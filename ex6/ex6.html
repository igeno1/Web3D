<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent("mylink", {
      init: function () {
        this.el.addEventListener("click", (e) => {
          window.location = this.data.href;
        })
      }
    })
  </script>
</head>

<body>




  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="imgSortida" src="assets/entragroc.png">
      <img id="imgFantasma" src="assets/fantasma.png">
      <img id="imgCasa" src="assets/casadelsusto.jpg">
      <a-asset-item id="dracula" src="assets/bottom_-_silent_hill_4.glb"></a-asset-item>
    </a-assets>
    <a-entity camera look-controls wasd-controls="false">
      <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
      <a-entity cursor="fuse: true; fuseTimeout: 2000" position="0 0 -1"
        geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: red; shader: flat" animation="property: components.material.material.color;
                         type: color;
                         to: white;
                         dur: 1000;
                         dir: alternate;
                         loop: true">
      </a-entity>
    </a-entity>

    <a-sky src="#imgCasa"></a-sky>

    <a-entity gltf-model="#dracula" id="pepe" position="-5.877 -2.318 0.527" rotation="0 114.186 0"
      scale="0.4 0.4 0.1">

    </a-entity>
    <a-plane position="20 1 -4" src="#imgSortida" rotation="0 -90 0" transparent="true"></a-plane>

    


  </a-scene>

  <script>
    let unobjecte = document.querySelector("#pepe");

    unobjecte.addEventListener("click", () => {
      console.log("ENTRA");
      
      unobjecte.setAttribute("animation", {
        property: "position",
        to: "8 40 -6",
        dur: 10000
      });
    });
  </script>

</body>

</html>
